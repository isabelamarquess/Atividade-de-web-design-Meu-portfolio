            <section id="pag-contato">
                <h1 id="titulo">Entre em contato</h1>
                <h3 id="contato">Está precisando de um site? Deixa que eu desenvolvo para você. Mande sua ideia!</h3>
                <form name="" method="" action="">
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="nome" id="nome" size="50" placeholder="Nome Completo" required><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" size="50" required><br>

                    <label for="senha">Senha:</label><br>
                    <input id="senha" type="password" name="senha" size="50" placeholder="somente números"><br>

                    <label for="celular">Celular:</label><br>
                    <input id="celular" type="tel" name="celular" size="50" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" placeholder="(99)99999-9999"><br>
                    <label for="data">Data da entrega:</label><br>
                    <input type="date" id="data"><br>
                    <label for="msg">Mande sua ideia:</label><br>
                    <textarea id="msg" cols="53" rows="4"></textarea>
                    <p>
                        <input class="botao" type="submit" name="bnt-enviar" value="ENVIAR">
                        <input class="botao" type="reset" name="bnt-cancelar" value="CANCELAR">
                    </p>
                </form>
                        
            </section>
